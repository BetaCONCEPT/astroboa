	<f:view contentType="text/html" />
	
	<head>

					</ui:insert>
				</div>

				<div id="footerArea">
					<ui:insert name="footer">
						<ui:include src="/WEB-INF/pageComponents/footer.xhtml" />
					</ui:insert>
				</div>
			</div>


		</h:form>

		<script type="text/javascript">
		//<![CDATA[
			stopContentObjectAutoSave();
				window.onload=function(){
					if(!NiftyCheck())
						return;
					RoundedTop("div#wrapperArea","#FFF","#8395CB");
					RoundedBottom("div#wrapperArea", "#FFF" ,"#8395CB");
				}
		//]]>
		</script>
	</body>
