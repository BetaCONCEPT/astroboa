<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">

	<body>
		<ui:composition>
			<h:panelGroup id="previousContentObjectVersions" styleClass="contentObjectCreator" >
				<h:outputText value="Προηγούμενες Εκδόσεις: " styleClass="contentObjectPropertyLabelInContentObjectList" /> 
				<ui:repeat id="previousContentObjectVersionsList" value="#{contentObjectEdit.editedContentObject.contentObjectProperty['profile.versions'].simpleTypeValues}" var="version"> 
					<h:commandLink value="#{version} " action="#{contentObjectEdit.viewContentObjectVersionInfoUIAction}" >
						<a4j:actionparam name="version" assignTo="#{contentObjectEdit.selectedContentObjectVersion}" value="#{version}" />
					</h:commandLink>
				</ui:repeat>
			</h:panelGroup>	
		</ui:composition>
	</body>
</html>
