<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<body>
		<ui:composition>
			<a4j:form id="headerForm">
				<div id="header">
					<div id="logo">
						<img src="#{facesContext.externalContext.requestContextPath}/images/astroboa_white_small.png" width="20"
							style="vertical-align: middle;" />
						<span> ASTROBOA |  </span>
						<span><h:outputText value="#{loggedInRepositoryUser.localizedLabelForConnectedRepository}"/></span>
					</div>
					<div id="userLoginInfo">
						<span>#{loggedInRepositoryUser.displayName}
							(#{loggedInRepositoryUser.identity}) | </span>
							
						<a4j:commandLink id="userDetailsEditButton" 
							action="#{personInfoEditor.editPersonInfo_UIAction}"
							reRender="dynamicTabAjaxPanel"
							oncomplete="showDynamicTab('#{messages['user.account.edit']}');"
							value="#{messages['user.account.edit']}"
							ajaxSingle="true"/>
						<span> | </span>
						<a4j:outputPanel id="logoutPanel">
						
						<h:commandLink id="logoutButton" value="#{messages['logout']}"
							action="#{login.logout}" immediate="true" 
							rendered="#{! draft.hasLoggedInRepositoryUserItemsInDraft(loggedInRepositoryUser.repositoryUser.id)}"/>
							
						<a4j:commandLink id="logoutButton2" value="#{messages['logout']}"
							rendered="#{draft.hasLoggedInRepositoryUserItemsInDraft(loggedInRepositoryUser.repositoryUser.id)}"
							action="#{confirmationBean.initiateConfirmationWithActionOnOKAndFinalAction(
											'dialog.confirmation.delete.draft.question',
											draft, 
											'permanentlyRemoveDraftItemsForLoggedInRepositoryUser_UIAction',
											confirmationBean.getArrayForCommaDelimitedObjects(loggedInRepositoryUser.repositoryUser.id),
											login, 
											'logout',
											null,
											'', 
											'',
											null
											)}"
							oncomplete="openConfirmationDialog();"
							immediate="true"
							reRender="confirmationDialogPanel"/>
						</a4j:outputPanel>
					</div>
				</div>
			</a4j:form>
		</ui:composition>	
	</body>
</html>
