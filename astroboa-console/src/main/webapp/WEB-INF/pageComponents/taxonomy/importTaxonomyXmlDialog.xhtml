<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:seam="http://jboss.com/products/seam/taglib">

	<body>
		<ui:composition>
			<div id="taxonomyImportDialog" title="#{messages['taxonomy.file.upload.panel.header']}">
				<a4j:form id="taxonomyImportDialogForm">
					<a4j:outputPanel id="taxonomyImportDialogPanel" layout="block" style="margin-bottom: 10px;">
						<rich:fileUpload 
							fileUploadListener="#{importTaxonomyXMLDialogue.fileUpload_Listener}"
							acceptedTypes="xml"
							maxFilesQuantity="50"
							immediateUpload="true" >
					  		<f:facet name="label">
					  			<h:outputText value="{_KB}KB from {KB}KB uploaded --- {mm}:{ss}" />
			        		</f:facet>
						</rich:fileUpload>
					</a4j:outputPanel>
					
					<a4j:commandButton 
						styleClass="formItemClass"
						action="#{importTaxonomyXMLDialogue.displayMessages_UIAction}"
						value="#{messages['close.button.label']}"
						onclick="closeImportTaxonomyXmlDialog();" 
						reRender="topicTreePanel,taxonomyImportDialogPanel"/>
				</a4j:form>
			</div>
		</ui:composition>
	</body>
</html>
