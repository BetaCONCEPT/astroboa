<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:seam="http://jboss.com/products/seam/taglib">

	<body>
		<ui:composition>
			
			<ui:fragment rendered="#{! empty complexCmsPropertyEdit.availableAspects}">
				
				<div>
					<div id="dynPropTrigger"><a href="#">#{messages['content.object.edit.aspect.panel.label']}</a></div>
					<div id="dynPropToggleContainer">
						<ul id="dynPropList">
							<a4j:repeat
								value="#{complexCmsPropertyEdit.availableAspects}"
								var="dynProp">
								<li class="dynPropItem">
									<a4j:commandLink
										onclick="destroyTextEditor(); codeEditorAreas=[]; editAreaLoader.prepare_areas_for_betacms_submit('dynamicAreaForm');"
										action="#{contentObjectEdit.addAspectToComplexProperty_UIAction(dynProp.value)}"
										reRender="complexCmsPropertyChildPropertiesTable,complexCmsPropertyBreadCrumbs"
										title="#{messages['content.object.edit.action.addDynamicProperty']}">
				
										<h:outputText value="#{dynProp.label}" />
									</a4j:commandLink>
								</li>
							</a4j:repeat>
						</ul>
						
					</div>
				</div>
				
				<script type="text/javascript">
				//<![CDATA[
					bcmslib.jQuery("#dynPropToggleContainer").hide();
					
					bcmslib.jQuery("#dynPropTrigger").click(function(){
						bcmslib.jQuery(this).toggleClass("active").next().toggle("slow");
					});	
				//]]>
				</script>
			</ui:fragment>
			
		</ui:composition>
	</body>
</html>
