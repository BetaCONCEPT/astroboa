<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:seam="http://jboss.com/products/seam/taglib">

	<body>
		<ui:composition>
			<!-- "Add one more value" Action for a Complex Property with multiple values -->
			<a4j:commandLink
				onclick="destroyTextEditor();"
				rendered="#{
					cmsPropertyWrapper.writeGranted and cmsPropertyWrapper.multiple and  
					cmsPropertyWrapper.valueType eq 'Complex'}"
				action="#{cmsPropertyWrapper.addBlankValue_UIAction}"
				reRender="#{(cmsPropertyWrapper.complexCmsPropertyEdit.editorTab eq 'FIXED_PROPERTIES')? 'complexCmsPropertyChildPropertiesTable,fixedPropertyBreadCrumbs' : 'extraPropertiesPanel,extraPropertyBreadCrumbs'}"
				title="Add a new complex property">
				<img src="images/cms-icons/16/fugue/table--plus.png" alt="Add a new complex property"/>
                <!-- removed oncomplete="addHelpMessageToProperties();" -->
			</a4j:commandLink>
		</ui:composition>
	</body>
</html>
