<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:seam="http://jboss.com/products/seam/taglib">

	<body>
		<ui:composition>
			
			<div id="propertyPrototypeSelectionDialog" title="#{messages['object.edit.aspect.panel.label']}">
				<a4j:form id="propertyPrototypeSelectionForm">
					<a4j:outputPanel id="propertyPrototypeSelectionDialogPanel">
						<ui:fragment rendered="#{! empty contentObjectEdit.extraPropertyEdit.editorTab}">
							<ul id="dynPropList">	
								<a4j:repeat
									value="#{contentObjectEdit.extraPropertyEdit.propertyPrototypes}"
									var="dynProp">
									<li class="dynPropItem">
										<a4j:commandLink
											onclick="destroyTextEditor(); codeEditorAreas=[]; editAreaLoader.prepare_areas_for_betacms_submit('dynamicAreaForm');"
											action="#{contentObjectEdit.showNewExtraProperty_UIAction(dynProp.value)}"
											reRender="extraPropertiesPanel,propertyPrototypeSelectionDialogPanel"
											title="#{messages['object.edit.action.addDynamicProperty']}">
					
											<h:outputText value="#{dynProp.label}"/>
										</a4j:commandLink>
									</li>
								</a4j:repeat>
							</ul>
						</ui:fragment>
					</a4j:outputPanel>
				</a4j:form>
			</div>
			
		</ui:composition>
	</body>
</html>
