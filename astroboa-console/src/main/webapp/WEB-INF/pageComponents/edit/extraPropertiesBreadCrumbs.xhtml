<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:seam="http://jboss.com/products/seam/taglib">

	<body>
		<ui:composition>

			<a4j:outputPanel id="extraPropertyBreadCrumbs">
				<ui:fragment rendered="#{contentObjectEdit.extraPropertyBreadCrumbs.size() gt 1}">
				
					<h:outputText value="#{messages['object.edit.breadcrumb.label']} " style="font-size: 0.8em; font-weight: bold;"/>
					<a4j:repeat value="#{contentObjectEdit.extraPropertyBreadCrumbs}" var="complexCmsPropertyBreadCrumb"
				 		rowKeyVar="index">
	
						<h:outputText value=" > " rendered="#{index ne 0}" style="font-size: 1em;"/>
		
						<!-- Show Action -->
						<a4j:commandLink
							onclick="destroyTextEditor(); codeEditorAreas=[]; editAreaLoader.prepare_areas_for_betacms_submit('dynamicAreaForm');"
							action="#{contentObjectEdit.showSelectedComplexPropertyForPath_UIAction(complexCmsPropertyBreadCrumb.path, contentObjectEdit.extraPropertyEdit)}"
							reRender="extraPropertiesPanel,extraPropertyBreadCrumbs">
                            <!-- removed oncomplete="addHelpMessageToProperties();" -->
		
							<h:outputText value="#{complexCmsPropertyBreadCrumb.localizedLabel}" style="font-size: 1em;"/>
		
						</a4j:commandLink>
						
						<rich:spacer width="5"/>
							
					</a4j:repeat>
				
				</ui:fragment>
			</a4j:outputPanel>
		</ui:composition>
	</body>
</html>
