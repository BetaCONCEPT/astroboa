<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:seam="http://jboss.com/products/seam/taglib">

	<body>
		<ui:composition>
			<div id="saveAdvancedQueryDialogue" title="#{messages['advancedSearch.criteria.query.panel.header']}">
				<a4j:form id="saveAdvancedQueryDialogueForm">
					
									
									
								<rich:panel style="border-width:0px;">
								   <h:panelGrid columns="1">
									<h:outputText  
										value="#{messages['advancedSearch.criteria.query.panel.description.line1']}" />
	       							<h:outputText
										value="#{messages['advancedSearch.criteria.query.panel.description.line2']}" />
	       							</h:panelGrid>
								</rich:panel>
										
								<h:panelGrid columns="2">
									<h:outputText value="#{messages['advancedSearch.criteria.query.system.name']}"/>
									<h:inputText id="queryName"
										value="#{contentObjectSearchByCriteria.searchResultsFilterAndOrdering.queryName}" />
		
									<h:outputText value="#{messages['advancedSearch.criteria.query.title']}"/>
									<h:inputText id="queryTilte" size="75"
										value="#{contentObjectSearchByCriteria.searchResultsFilterAndOrdering.queryTitle}" />
										
									<h:outputText value="#{messages['advancedSearch.criteria.query.localized.label']} '#{localeSelector.locale.getDisplayName(localeSelector.locale)}'" />
									<h:inputText id="queryLocalizedLabel" size="50"
										value="#{contentObjectSearchByCriteria.searchResultsFilterAndOrdering.queryLocalizedLabel}" />
		
									<h:outputText
										value="#{messages['advancedSearch.criteria.query.copy.to.clipboard']}" />    
									<h:selectBooleanCheckbox
										value="#{contentObjectSearchByCriteria.moveToClipboardUponSuccessfullSave}" />
									
									<rich:spacer height="10"/>
									<a4j:commandButton
										action="#{contentObjectSearchByCriteria.saveCriteria_UIAction}"
										reRender="ajaxDynamicAreaPanel, contentTypes, clipboard" value="#{messages['advancedSearch.criteria.query.save']}"
										style="font-size: 1.2em;"/>
									  
								</h:panelGrid>
							
				</a4j:form>
			</div>
			
		</ui:composition>
	</body>
</html>
