<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">

	<body>
		<ui:composition>
		
			<rich:dragIndicator id="propertyIndicator" />
		
		 	<rich:tree id="cmsDefinitionTreeForContentObjectSearch" switchType="ajax"
				value="#{cmsDefinitionTreeForContentObjectSearch}"
				var="node" 
				nodeFace="#{node.type}"
				rendered="#{! empty cmsDefinitionTreeForContentObjectSearch}"
				style="text-align:left; overflow: auto; color: #777777;" >

				<rich:treeNode type="NO_DEFINITION"
					icon="/images/cms-icons/tree-node-complex-property-optional.png">

					<h:outputText value="#{node.description}" />
				</rich:treeNode>

				<rich:treeNode type="COMPLEX_CMS_PROPERTY_DEFINITION"
					icon="/images/cms-icons/tree-node-complex-property-optional.png">
	
					<rich:dragSupport
						dragType="criterionPropertyPath"
						dragIndicator="propertyIndicator"
						dragValue="#{node}">
						<rich:dndParam name="label" type="drag"	value="#{node.description}" />
					</rich:dragSupport>
			
					<h:outputText value="#{node.description}" />

				</rich:treeNode>

				<!-- SimpleTypePropertyNode is ALWAYS a leaf node-->
				<rich:treeNode type="SIMPLE_CMS_PROPERTY_DEFINITION"
					iconLeaf="/images/cms-icons/tree-node-simple-property-optional.png">
				
				 	
					<rich:dragSupport
						dragType="criterionPropertyPath"
						dragIndicator="propertyIndicator"
						dragValue="#{node}">
						<rich:dndParam name="label" type="drag"	value="#{node.description}" />
					</rich:dragSupport>
								
					<h:outputText value="#{node.description}" />
					
				</rich:treeNode>
				
			</rich:tree>
			
		</ui:composition>
	</body>
</html>
