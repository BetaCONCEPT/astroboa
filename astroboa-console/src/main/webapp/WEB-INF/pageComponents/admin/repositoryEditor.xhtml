<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">

	<body>
		<ui:composition>

			<a4j:outputPanel id="newRepositoryRerenderedPanel" keepTransient="true">
				
				<div id="newRepositoryEditorScrollableArea">
					<ol class="formElementList" id="topicPropertiesForm">
						
						<li class="formElement">
							<label>		
								Internal Name
							</label>
						
							<h:inputText
								value="#{repositoryInternalName}"/>
						
						</li>
						<li class="formElement">
							<label>		
								English Label
							</label>
						
							<h:inputText
								value="#{repositoryEnglishLabel}"/>
						
						</li>
						<li class="formElement">
							<label>		
								Server IP Or Fully Qualified Name
							</label>
						
							<h:inputText
								value="#{serverIPOrFullyQualifiedName}"/>
						
						</li>
						<li class="formElement">
							<label>		
								SYSTEM User Secret Key
							</label>
						
							<h:inputText
								value="#{systemUserSecretKey}"/>
						
						</li>
					</ol>
					
					<div id="repositoryCreateButton" style="clear: both; margin: 100px 0 0 0; position: relative; border-top: 1px solid #BBB8B4; padding-top: 20px;">
						<center>
						<a4j:commandButton value="Create New Repository" 
							reRender="dynamicTabAjaxPanel"
							action="#{repositoryManager.createNewRepository()}" />
						</center>
					</div>
				
					<script type="text/javascript" charset="utf-8">
					//<![CDATA[
						bcmslib.jQuery(function(){
							bcmslib.jQuery("#topicPropertiesForm input, #topicLabelsForm input, #topicLabelsForm select, #repositoryCreateButton input[type=button]").uniform();
						});
					//]]>
					</script>	
								
				</div>
					
			</a4j:outputPanel>
				
		</ui:composition>

	</body>

</html>
