#plugins = "paste,table,preview,iespell,advlink,advimage,nbspfix,media"
plugins = "paste,table,advhr,advlink,advimage,media,preview,fullscreen,syntaxhl,preelementfix"
theme_advanced_buttons1 = "bold,italic,underline,sub,sup,formatselect,fontsizeselect,styleselect,seperator,justifyleft,justifycenter,justifyright,justifyfull,separator,outdent,indent"
theme_advanced_buttons2 = "bullist,numlist,separator,tablecontrols,separator,image,media,separator,link,unlink,anchor,separator,syntaxhl,hr,blockquote,charmap,backcolor,forecolor"
theme_advanced_buttons3 = "cleanup,removeformat,separator,pastetext,selectall,undo,redo,separator,code,preview,fullscreen"
#theme_advanced_styles = "Header 1=header1;Header 2=header2;Header 3=header3"
theme = "advanced"
#theme_advanced_toolbar_location = "top"
#theme_advanced_toolbar_align = "left"
#theme_advanced_statusbar_location = "none"
entities = "160,nbsp,38,amp,162,cent,163,pound,165,yen,169,copy,174,reg,8482,trade,8240,permil,60,lt,62,gt,8804,le,8805,ge,176,deg,8722,minus"
convert_newlines_to_brs = false
force_br_newlines = false
remove_linebreaks = false
convert_urls = false
extended_valid_elements = "a[name|href|target|title|onclick|class|rel],pre[class|name]"
remove_trailing_nbsp = true
plugin_preview_width = "500"
plugin_preview_height = "600"
#content_css = "http://"+window.location.hostname+":" + window.location.port + "/content-api/" + repository + "/contentObject/site-css-for-tinymce/code" +",/betacms/css/tinyMCE.css"
