<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:seam="http://jboss.com/products/seam/taglib"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:th="http://jsf-comp.sourceforge.net/tomahawk-taghandlers"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:bcc="http://www.betaconcept.gr/facelets/components"
	xmlns:bct="http://www.betaconcept.gr/facelets/tags"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

	<!-- 
	Parameters
	#{label}
	#{selectOneMenuIdPrefix}
	#{menuWidth}
	 -->


	<body>
		<ui:composition>
			
				<ui:param name="contentObjectTypes"
					value="#{astroboaClientBean.definitionService.getContentObjectTypes()}" />

				<c:if
					test="#{(! empty resourceContext.contentObjectTypeDefinitions) and (! empty resourceContext.contentObjectTypeDefinitions[0])}">

					<ui:param name="contentObjectTypesMenuItemValue"
						value="#{resourceContext.contentObjectTypeDefinitions[0].name}" />
				</c:if>

				<div align="center">
					<c:if test="#{! empty label}">
						<h4>
							#{label}
						</h4>
					</c:if>

					<h:selectOneMenu id="contentObjectTypesMenu"
						value="#{contentObjectTypesMenuItemValue}" style="width: #{menuWidth}px;">


						<seam:selectItems value="#{contentObjectTypes}"
							var="contentObjectType"
							label="#{astroboaClientBean.definitionService.getContentObjectTypeDefinition(contentObjectType).getLocalizedLabelForLocale(localeSelector.language)}"
							itemValue="#{contentObjectType}" noSelectionLabel="-- Επιλογή --" />

					</h:selectOneMenu>

				</div>
			

		</ui:composition>
	</body>
</html>
