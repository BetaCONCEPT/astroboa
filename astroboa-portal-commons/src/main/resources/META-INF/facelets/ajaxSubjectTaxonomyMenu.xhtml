<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">
	
	<body>
		<ui:composition>

			<!--Ajax Suggestion Subject Taxonomy MENU -->
		
			<h:outputText
				value="Πληκτρολογείστε τουλάχιστον 3 γράμματα από το Θέμα που σας ενδιαφέρει"
				style="font-size: 0.9em; font-weight: 600; color: #AAA;" />
			<h:inputText id="topicLabelPattern" value="#{topicLabelPattern}"
				size="20" style="font-size: 1.0em;" />

			<rich:suggestionbox id="subjectSuggestion" for="topicLabelPattern"
				suggestionAction="#{topicManager.findSuggestedTopics_UIAction}"
				var="suggestedTopic" fetchValue="#{suggestedTopic.name}"
				minChars="3" nothingLabel="Δεν Βρέθηκε το Θέμα" zindex="200"
				onselect="var selectedTopicName=document.getElementById('pageForm:topicLabelPattern').value;
						location.href='#{facesContext.externalContext.requestContextPath}/resource/contentObject/topicNames/'+selectedTopicName+'/searchInSubtopics/true/pageNumber/1';">
				<h:column>
					<h:outputText
						value="#{suggestedTopic.localizedLabelForCurrentLocale}" />
				</h:column>
			</rich:suggestionbox>

		</ui:composition>
	</body>
</html>
